<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Welcome to my phone hunter</h1>
    </header>
    <main class="container">

        <section>
            <div class="mb-3 w-50">
                <input type="text" class="form-control" id="search-field" placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary mt-2">Search</div>
            </div>
        </section>
        <!-- display search result -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-message" class="d-none mt-4">
                <h3 class="text-warning">No phone Found. please try a new search</h3>
            </div>

            <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-primary">SHow All</button>
            </div>
        </section>
        <!-- loader/spinner -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal contents -->
        <section>
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                           
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/phone-hunter.js"></script>
</body>

</html>
